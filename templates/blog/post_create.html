{% extends 'main.html' %}

{% block content %}
    <div class="card-post-create">
        <h3 class="add-post-title">Добавление статьи</h3>
        <form method="POST" action="{% url 'post_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="add-post-btn">Добавить статью</button>
        </form>
    </div>
{% endblock %}
