<div class="pagination">
    {% for page_number in page_obj.paginator.page_range %}
        {% if page_number == page_obj.number %}
            <a class="current_page">
                {{ page_number }}
            </a>
        {% else %}
            <a href="?page={{ page_number }}">
                {{ page_number }}
            </a>
        {% endif %}
    {% endfor %}
</div>
